<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="main__card">
        <div class="main__card-image">
          <img src="/images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="main__card-content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="currency-info">
            <div class="eth">
              <img src="/images/icon-ethereum.svg" alt="Ethereum logo" />
              <p>0.041ETH</p>
            </div>
            <div class="days">
              <img src="/images/icon-clock.svg" alt="Clock icon" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="author">
          <img src="/images/image-avatar.png" alt="Profile picture" />
          <p>Creation of <span class="white"> Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
